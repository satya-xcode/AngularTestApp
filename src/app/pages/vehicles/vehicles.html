<div class="container-fluid">
    <div class="row g-4">
        <!-- Vehicle List (col-8) -->
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"><i class="fa fa-car"></i> Vehicle List</h5>
                    <button class="btn btn-sm btn-light"><i class="fa fa-refresh"></i> Refresh</button>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead>
                                <tr>
                                    <th>CarId</th>
                                    <th>Brand</th>
                                    <th>Model</th>
                                    <th>Year</th>
                                    <th>Color</th>
                                    <th>Daily Rate</th>
                                    <th>Reg No</th>
                                    <th>Image</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Sample Row -->
                                @for (item of vehicles; track $index) {
                                <tr>
                                    <td>{{item.CarId}}</td>
                                    <td>{{item.Brand}}</td>
                                    <td>{{item.Model}}</td>
                                    <td>{{item.Year}}</td>
                                    <td>{{item.Color}}</td>
                                    <td>{{item.DailyRate}}</td>
                                    <td>{{item.RegNo}}</td>
                                    <td><img [src]="item.CarImage" class="rounded" alt="Car"></td>
                                    <td>
                                        <button (click)="editVehicle(item)" class="btn btn-sm btn-warning"><i
                                                class="fa fa-pencil"></i></button>
                                        <button (click)="deleteVehicle(item.CarId)" class="btn btn-sm btn-danger"><i
                                                class="fa fa-trash"></i></button>
                                    </td>
                                </tr>
                                }

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Vehicle Form (col-4) -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h5 class="mb-0"><i class="fa fa-plus"></i> Add / Edit Vehicle</h5>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Brand</label>
                            <input type="text" name="" class="form-control" placeholder="Enter brand">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Model</label>
                            <input type="text" class="form-control" placeholder="Enter model">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Year</label>
                            <input type="number" class="form-control" placeholder="Enter year">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Color</label>
                            <input type="text" class="form-control" placeholder="Enter color">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Daily Rate ($)</label>
                            <input type="number" class="form-control" placeholder="Enter daily rate">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Registration No</label>
                            <input type="text" class="form-control" placeholder="Enter registration number">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Car Image</label>
                            <input type="file" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-custom w-100"><i class="fa fa-save"></i> Save
                            Vehicle</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
