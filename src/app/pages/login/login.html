<div class="parent">
    <div class="login-card">
        <h3 class="text-center mb-4"><i class="fa fa-user-circle"></i> Admin Login</h3>
        <form>
            <div class="form-group">
                <i class="fa fa-user"></i>
                <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Username">
            </div>
            <div class="form-group">
                <i class="fa fa-lock"></i>
                <input type="password" [(ngModel)]="password" name="password" class="form-control"
                    placeholder="Password">
            </div>
            <button type="submit" (click)="onSubmit()" class="btn btn-custom w-100 py-2">Login</button>
        </form>
        <p class="text-center mt-3"><a href="#" class="text-decoration-none">Forgot Password?</a></p>
    </div>
</div>
